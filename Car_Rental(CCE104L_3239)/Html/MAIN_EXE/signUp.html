<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBEN</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="main">  
        <div class="container">
            <div class="log-box">
                <div class="logo-wrapper">
                    <img id="car_logo" src="../Photos/Car Logo/Ruben_Car_Rental(7).png">
                </div>
            <form id="form" action>
            <input type="text" name="firstname" placeholder="First Name" required><br>
            <input type="text" name="lastname" placeholder="Last Name" required><br>
            <select id="sex_select" name="sex" required>
                <option id="sex" value="" disabled selected>Sex</option>  
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br>
            <input type="email" name="email" placeholder="Enter Email" autocomplete="off" required><br>
            <input type="password" name="create_password" placeholder="Create Password" autocomplete="off" required><br>
            <input type="password" name="con_password" placeholder="Confirm Password" autocomplete="off" required>
            </form>
            <button class="btn"><a href="../Html/MAIN_EXE/login.html">Confirm</a></button><br>
            <a href="../MAIN_EXE/login.html" id="Login_in">Back to Login</a>
        </div>

        <div class="bgvideo">
            <video autoplay muted loop playsinline id="video">
                <source src="../bg_video/video_bg.webm">
            </video>
        </div>
    </div>
    </body>
</html>
