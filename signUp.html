<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Business</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="main">
    
    
    <div class="logo">
        <h2>Sign Up</h2>
    </div>

    <form class="form">
        <input type="text" name="firstname" placeholder="First Name" required><br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <select id="Gender" name="Gender" required>
            <option value="" disabled selected>Gender</option>  
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="email" name="email" placeholder="Enter Email" autocomplete="off" required><br>
        <input type="textpassword" name="txtpassword" placeholder="Create Password" autocomplete="off" required><br>
        <input type="password" name="password" placeholder="Confirm Password" autocomplete="off" required><br>
    </form>
    <button class="btn"><a href="#">Confirm</a></button>
    
</body>
</html>
