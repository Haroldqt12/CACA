<!DOCTYPE html>
<html>
   <head>
        <title>Car Rental Business - Services</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            #services {
                margin: 20px;
                padding: 20px;
                background-color: #00ffff;
                border: 1px solid #ffffff;
            }
            label {
                display: inline-block;
                width: 150px;
                margin-bottom: 10px;
            }
            input, select {
                padding: 8px;
                margin-bottom: 10px;
                width: 200px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            h2 {
                color: #333;
            }
        </style>
   </head>
   <body>
        <nav>
            <a href="Home.html">Home</a> |
            <a href="About.html">About</a> |
            <a href="Services.html">Services</a> |
            <a href="Contact.html">Contact</a> |
            <a href="Profile.html">Profile</a>
        </nav>
    
        <section id="services">
            <h2>Car Rental Services</h2>
            <p>Please fill out the form to select your preferred car rental service.</p>
            <form>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"><br>
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname"><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact"><br>

                
                <label for="car-type">Preferred Car Type:</label>
                <select id="car-type" name="car-type">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="coupe">Coupe</option>
                    <option value="van">Van</option>
                    <option value="minivan">Minivan</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="pickup">Pickup</option>
                </select><br>

                <label for="rental start">Rental starts:</label>
                <input type="date" id="rental starts"></input><br>

                <label for="rental ends">Rental ends:</label>
                <input type="date" id="rental ends"></input><br>

                <label for="additional-services">Additional Services:</label>
                <select id="additional-services" name="additional-services">
                    <option value="gps">GPS Navigation</option>
                    <option value="child-seat">Child Seat</option>
                    <option value="insurance">Full Insurance</option>
                </select><br>

                <button type="submit">Submit</button>
            </form>
        </section>
   </body>
</html>
